<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Best <span class="todo">ToDo</span> App</h1>
        <nav>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </nav>
    </header>
    <main class="page">
        <section>
            <div class="first-box"><h3>Your Tasks</h3>
                <div class="input">
                <input type="text" class="txt" placeholder="e.g. wash dishes">
                <button class="btn">Add</button>
                </div>
                <h6>There was an error</h6>
                </div>
            <div class="second-box">
                <div>
                <input class="checkbox" type="checkbox" name="trashes"/>
                <label for="trashes" name="trasges">Take Out Trashes</label>
            </div>
                <div class="icons">
                <i class="fa fa-edit"></i>
                <i style="color: rgb(105, 35, 35);" class="fa fa-trash"></i>
            </div>
            </div>
            <div class="third-box">
                <div>
                    <input class="checkbox" type="checkbox" name="dog"/>
                    <label for="dog" name="dog">Walk The Dog</label>
                </div>
                <div class="icons">
                    <i class="fa fa-edit"></i>
                    <i style="color: rgb(105, 35, 35);" class="fa fa-trash"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
